<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="./styles/styles.css" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
<script type="text/javascript">

$(document).ready(function() 
{
  $(".trigger").click(function() 
  {
    $(".menu").toggleClass("active");
	$(".menu").toggleClass("to_top to_center");
	$(this).find('.bars').toggleClass('fa-bars fa-minus');
  });
  
  $(".box1").click(function()
  {
    window.location = $(this).find("a:first").attr("href");
    return false;
  });  
});
</script>

</head>

<body>

<div align="left">

	<div class="menu to_top">
	
	  <div class="btn trigger">
		<i class="fa fa-bars bars"></i> 
	  </div>
	  
	  <div class="rotater">
		<a href="https://www.google.com" style="color:black">
			<div class="btn btn-icon"> <i class="fa fa-play-circle-o"></i> </div>
		</a>
	  </div>

	  <div class="rotater">
		<a href="https://www.google.com" style="color:black">
		<div class="btn btn-icon"> <i class="fa fa-home"></i> </div>
	    </a>
	  </div>
	  
	  <div class="rotater">
		<a href="https://www.google.com" style="color:black">
		<div class="btn btn-icon"> <i class="fa fa-envelope"></i> </div>
		</a>
	  </div>
	  
	  <div class="rotater">
	    <a href="https://www.google.com" style="color:black">
		<div class="btn btn-icon"> <i class="fa fa-cogs"></i> </div>
		</a>
	  </div>
	</div>
	

</body>
</html>
